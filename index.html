<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ритуальні послуги</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Poiret+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <section class="hero">
                <div class="clouds top"></div>
                <div class="clouds bottom"></div>
                <div class="container hero__container">
                    <a href="" class="instagram">
                        <div class="instagram__img">
                            <img src="./img/hero/instagramImg.png" alt="instagramImg">
                        </div>
                        <span>@rubinails_academy</span>
                    </a>
                    <div class="hero__content">
                        <h1 class="hero__title">
                            Зробіть перший крок до <strong>Інструкторства</strong>
                        </h1>
                        <div class="hero__content-bottom">
                            <div class="hero__img">
                                <img src="./img/hero/heroWomen.png" alt="Women">
                            </div>
                            <div class="hero__button-wrapper">
                                <a class="button hero__content-link" href="fgdsfsd" class="">
                                    <span>Придбати за 299₴</span>
                                </a>
                                <span>
                                    1199₴
                                </span>
                            </div>
                        </div>
                        <div class="hero__content-bottom">
                            <p class="hero__subtext">
                                <strong>Міні-курс,</strong> що допоможе вам стати затребуваним наставником у бʼюті-індустрії!
                            </p>
                        </div>
                    </div>
                    <div class="timer">
                        <div class="timer__heading">ЗНИЖКА ЗАКІНЧИТЬСЯ ЧЕРЕЗ:</div>
                        <div class="timer__countdown">
                            <div class="timer__time-wrapper">
                                <span class="timer__time timer__time--days">03:</span>
                                <span class="timer__label">дня</span>
                            </div>
                            <div class="timer__time-wrapper">
                                <span class="timer__time timer__time--hours">25:</span>
                                <span class="timer__label">хвилин</span>
                            </div>
                            <div class="timer__time-wrapper">
                                <span class="timer__time timer__time--minutes">23</span>
                                <span class="timer__label">секунд</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="hero__icon instagram__icon">
                    <img src="./img/hero/instagram.png" alt="">
                </div>
                <div class="hero__icon heart__icon">
                    <img src="./img/hero/heart.png" alt="">
                </div>
                <div class="clouds-2 left"></div>
                <div class="clouds-2 right"></div>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__content">
                .
            </div>
            <div class="modal">

            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
